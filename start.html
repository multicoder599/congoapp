<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue | CongoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .illustration-bg {
            background: #fff5f5;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            height: 55vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-airtel {
            background-color: #E31937;
            box-shadow: 0 4px 14px rgba(227, 25, 55, 0.3);
        }
    </style>
</head>
<body>

    <div class="illustration-bg animate__animated animate__fadeIn">
        <div class="floating-icon top-20 left-10 w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path></svg>
        </div>
        <div class="floating-icon bottom-20 right-12 w-10 h-10 bg-red-500 rounded-full flex items-center justify-center text-white">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"></path></svg>
        </div>

        <div class="relative z-10 text-center">
            <div class="w-48 h-64 bg-red-600 rounded-2xl mx-auto shadow-2xl flex flex-col items-center justify-center p-4">
                <div class="w-20 h-20 bg-white/20 rounded-full mb-4"></div>
                <div class="w-32 h-2 bg-white/30 rounded mb-2"></div>
                <div class="w-24 h-2 bg-white/30 rounded"></div>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col justify-between p-8 text-center animate__animated animate__fadeInUp">
        <div>
            <div class="flex justify-center items-center gap-2 mb-2">
                <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center text-white font-bold">C</div>
                <h1 class="text-3xl font-extrabold text-gray-900">CongoCash</h1>
            </div>
            <p class="text-xl font-medium text-gray-600">Prêts Instantanés</p>
            <p class="text-sm text-gray-400 mt-4 leading-relaxed">
                Innover pour votre avenir. Gérez vos besoins financiers directement depuis votre compte Airtel Money.
            </p>
        </div>

        <div class="space-y-4 pb-4">
            <button onclick="goToLogin()" class="w-full btn-airtel text-white font-bold py-4 rounded-xl transition-all active:scale-95">
                C'est parti
            </button>
            <p class="text-[11px] text-gray-400">
                En continuant, j'accepte les <a href="#" class="underline font-semibold">Conditions d'Utilisation</a>
            </p>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Smooth transition to login
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.4s';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 400);
        }
    </script>
</body>
</html>
